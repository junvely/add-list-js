<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/product-list.css" />
    <script src="js/add-list.js" defer></script>
  </head>
  <body>
    <!-- product section -->
    <section class="product-con">
      <!-- logo -->
      <div class="logo">PRODUCT</div>
      <!-- buttons -->
      <div class="btn-con">
        <button class="btn type-btn">
          <img
            src="img/smartPhone_best1.png"
            alt="galaxy1-btn"
            class="btn galaxy1-btn"
            data-key="type"
            data-value="galaxy1"
          />
        </button>
        <button class="btn type-btn">
          <img
            src="img/smartPhone_best2.png"
            alt="galaxy1-btn"
            class="btn galaxy2-btn"
            data-key="type"
            data-value="galaxy2"
          />
        </button>
        <button class="btn type-btn">
          <img
            src="img/smartPhone_best3.png"
            alt="galaxy1-btn"
            class="btn galaxy3-btn"
            data-key="type"
            data-value="galaxy3"
          />
        </button>
        <button class="btn color-btn black" data-key="color" data-value="black">
          BLACK
        </button>
        <button class="btn color-btn pink" data-key="color" data-value="pink">
          PINK
        </button>
        <button
          class="btn color-btn violet"
          data-key="color"
          data-value="violet"
        >
          VIOLET
        </button>
      </div>
      <!-- product list -->
      <div class="list-con">
        <ul class="items">
          <!-- <li class="item">
            <div class="item-con">
              <span class="item-title">Galaxy</span>
              <img src="img/smartPhone_best1.png" alt="galaxy1-img" />
            </div>
          </li> -->
        </ul>
      </div>
    </section>
  </body>
</html>
